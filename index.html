<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>
</head>

<body>

                        </g>
                        <g transform="translate(8 20)">
                            <g fill-rule="evenodd" clip-rule="evenodd">
                                <path
                                    d="M53 0c34.75 0 49 17.47 49 31 0 13.53-19.59 17-49 17-29.05 0-51-3.47-51-17S17.11 0 53 0Z"
                                    fill="#000" fill-opacity=".8" />

                        </g>
                    </g>
                </svg>
            </div>
            <div class="message">
                <div class="message-head">
                    <span class="name">Unknown</span>
                    <span class="time">12:35 PM</span>
                </div>
                <div class="message-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda voluptatem amet cum, maiores eum,
                    voluptates sapiente ullam rerum blanditiis deleniti tenetur ea. Iste quibusdam sapiente, assumenda
                    expedita dicta ipsam necessitatibus!
                </div>
            </div>
        </div>
    </div>
    <form id="send-container">
        <div class="message-input-wrapper">
            <textarea class="message-input" rows="1" autofocus maxlength="500"></textarea>
        </div>
        <div class="btn submit"><img src="send-icon.png" alt="Send"></div>
    </form>
    <template>
        <div class="message-container">
            <div class="avatar">

            </div>
            <div class="message">
                <div class="message-head">
                    <span class="name"></span>
                    <span class="time"></span>
                </div>
                <div class="message-body">

                </div>
            </div>
        </div>
    </template>
</body>

</html>
